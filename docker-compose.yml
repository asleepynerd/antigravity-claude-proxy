services:
  app:
    build: .
    image: antigravity-claude-proxy:latest
    container_name: antigravity-claude-proxy
    restart: unless-stopped
    # Coolify handles exposure via its proxy - remove conflicting host port binding
    # ports:
    #   - "8080:8080"
    expose:
      - "8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
    volumes:
      # Persist account configuration
      - antigravity-data:/root/.config/antigravity-proxy

volumes:
  antigravity-data:
